<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>TodoList</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <div class="container" id="main-content">
        <div data-reactroot="">
            <div class="page-header">
                <h1>
                    Project 01 - ToDo List
                    <small>ReactJS</small></h1>
            </div>
            <div class="row">
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <div class="input-group"><input type="text" value="" class="form-control"
                            placeholder="Search for..."><span class="input-group-btn"><button class="btn btn-info"
                                type="button">Go!</button><button class="btn btn-warning"
                                type="button">Clear</button></span></div>
                </div>
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                    <div class="dropdown"><button class="btn btn-default dropdown-toggle" type="button"
                            id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            Sort by
                           <span class="caret"></span></button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            <li><a role="button">Name ASC</a></li>
                            <li><a role="button">Name DESC</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a role="button">Level ASC</a></li>
                            <li><a role="button">Level DESC</a></li>
                        </ul><span class="label label-success label-medium">name - asc</span>
                    </div>
                </div>
                <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5"><button type="button"
                        class="btn btn-info btn-block">Add Task</button></div>
            </div>
            <div class="panel panel-success">
                <div class="panel-heading">List Task</div>
                <table class="table table-hover ">
                    <thead>
                        <tr>
                            <th class="text-center" style="width: 10%;">#</th>
                            <th>Task</th>
                            <th class="text-center" style="width: 20%;">Level</th>
                            <th style="width: 20%;">Action</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
